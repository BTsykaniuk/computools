{% extends "base.html" %}
{% load staticfiles %}


{% block content %}
    <h2>{{ product.name }}</h2>

    <div class="row">
        <div class="col-md-7">
            <p>{{ product.description }}</p>
        </div>

        <div class="col-md-5">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width: 450px;">
        </div>
    </div>

    <div class="row">
        <div class="card-columns">
            {% for item in items %}
                <div class="card" style="width: 18rem;">
                    <div class="card-header">{{ item.name }}</div>

                    <div class="card-body">
                        <h5 class="text-center text-primary">${{ item.price }}</h5>

                        <p>
                            {%  include 'metadata.html' with key=item.metadata %}
                        </p>
                    </div>

                    <div class="card-footer">
                        <a href="{% url "product-details" slug=product.slug %}" class="btn btn-primary card-btn">
                            More...
                        </a>
                    </div>

                </div>
            {% endfor %}
        </div>

{% endblock %}
