{% extends "base.html" %}
{% load staticfiles %}


{% block content %}
    <h1>{{ product.name }}</h1>

    <div class="row">
        <div class="col-md-8">
            <p>{{ product.description }}</p>
        </div>

        <div class="col-md-4">
             <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width: 250px;">
        </div>
    </div>

{% endblock %}
